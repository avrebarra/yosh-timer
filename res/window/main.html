<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Libraries-->
        <script src="../js/jquery-2.1.4.min.js"></script>
        <script src="../js/tock.min.js"></script>
        <script src="../js/core.js"></script>
        <script src="../js/frontend.js"></script>

        <!--Stylesheet-->
        <link rel="stylesheet" type="text/css" href="../css/font.css"/>
        <link rel="stylesheet" type="text/css" href="../css/stylesheet.css"/>
        <link rel="stylesheet" type="text/css" href="../css/animate.css"/>
    </head>
    <body>
        <div id="background"></div>
        <section id="input-time" class="screen">
            <div class="container">
                <span id="icon">
                    <img src="../img/glyphs/icon.png" width="45px" alt="">
                </span>
                <span id="time-input">
                    <input class="hour" type="text" maxlength="2" placeholder="00">h
                    <input class="minute" type="text" maxlength="2" placeholder="00">m
                    <input class="second" type="text" maxlength="2" placeholder="00">s
                </span>
                <div id="button-holder">
                    <span class="button" id="dispatch-button">Start!</span>
                </div>
            </div>
        </section>
        <section id="timerun" class="screen animated pulse">
            <div class="container">
                <span id="icon" class="animated infinite rubberBand">
                    <img src="../img/glyphs/icon.png" width="45px" alt="">
                </span>
                <span id="timer">
                    <span class="slot hour">00</span>h
                    <span class="slot minute">00</span>m
                    <span class="slot second">00</span>s
                </span>
                <div id="button-holder">
                    <span class="button" id="pause-button">Pause</span>
                    <span class="button" id="resume-button">Resume</span>
                    <span class="button" id="stop-button">Stop</span>
                </div>
            </div>
        </section>
        <section id="invoked" class="screen">
            <div class="container">
                <span id="icon">
                    <img class="animated infinite wobble" src="../img/glyphs/icon.png" width="70px" alt="">
                </span>
                <div id="invoke-message">
                    Time is up!
                </div>
                <div id="button-holder">
                    <span class="button" id="dismiss-button">Dismiss</span>
                </div>
            </div>
        </section>

        <!--Control Buttons-->
        <img id="close-button" src="../img/glyphs/close-glyph.png" height="15" alt="">
    </body>
</html>
